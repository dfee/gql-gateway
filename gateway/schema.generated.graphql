type Author implements Node {
  books: [Book]!
  firstName: String!
  fullName: String!
  id: ID!
  lastName: String!
}

type Book implements Node {
  author: Author!
  id: ID!
  title: String!
}

interface Node {
  id: ID!
}

type Query {
  author(id: ID!): Author
  book(id: ID!): Book
  node(id: ID!): Node
}